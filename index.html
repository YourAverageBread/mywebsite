<!Doctype html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unordered List</title>

    <style media="screen">
    * {
      background-color: #222;
      color: #fff;
    }

    ul {
      list-style: georgian;
    }
    </style>
  </head>
  <body>
    <h2>An unordered List</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>An ordered List</h2>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

  </body>
</html>
